<!--
`jupyter-notebooks-section-editor`

A form editor for a poly-me jupyter-notebooks-section.

Usage Example:
```html
  <jupyter-notebooks-section-editor data="{{data}}"></jupyter-notebooks-section-editor>
```

@demo demo/jupyter-notebooks.html 
-->

<dom-module id="jupyter-notebooks-section-editor">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      .section {
        padding: 10px;
        margin: 20px;
        min-width: 250px;
        max-width: 300px;
        /*border: 1px solid lightgray;
        border-radius: 3px;*/
      }
    </style>
    
    <paper-input label="Title" value="{{data.title}}"></paper-input>
    <h3>Notebook</h3><paper-button on-tap="_addSection">Add Notebook</paper-button>
    <div class="cards layout horizontal wrap around-justified">
      <template is="dom-repeat" items="{{data.links}}">
        <div class="section">
          <paper-input label="Name" value="{{item.name}}"></paper-input>
          <paper-textarea label="Description" value="{{item.description}}"></paper-textarea>
          <paper-input label="Notebook Url" value="{{item.link}}"></paper-input>
          <paper-button index="[[index]]" on-tap="_removeSection">Remove Notebook</paper-button>
        </div>
      </template>
    </div>

  </template>

  <script>
    Polymer({

      is: 'jupyter-notebooks-section-editor',

      properties: {
        /**
         * The section data
         */
        data: {
          type: Object,
          notify: true,
          value: function(){
            return {"links": [{
              "name": "",
              "link": "",
              "description": ""
            }]}
          }
        },
        isAdvanced: {
          type: Boolean,
          value: false
        },
        appName: String,
        fileDir: String
      },
      _addSection: function(e){
        if(Object.keys(this.data).length === 0 && this.data.constructor === Object){
          this.data = {"links": [{
              "name": "",
              "link": "",
              "description": ""
            }]}
        } else {
          this.push("data.links", {
            "name": "",
            "link": "",
            "description": ""
          });
        }
      },
      _removeSection: function(e){
          this.splice("data.links", e.target.index, 1);
      }
    });
  </script>
</dom-module>
