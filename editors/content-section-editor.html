<!--
`content-section-editor`

A form editor for a poly-me content-section.

Usage Example:
```html
  <content-section-editor data="{{data}}"></content-section-editor>
```

@demo demo/content.html 
-->

<dom-module id="content-section-editor">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      .section {
        padding: 10px;
        margin: 20px;
        min-width: 250px;
        max-width: 300px;
      }
    </style>
    
    <paper-input label="Title" value="{{data.title}}"></paper-input>
    <paper-textarea label="Content" value="{{data.content}}"></paper-textarea>
    <h3>Sections</h3><paper-button on-tap="_addSection">Add Section</paper-button>
    <div class="content layout horizontal wrap around-justified">
      <template is="dom-repeat" items="{{data.sections}}">
        <div class="section">
          <paper-input label="Title" value="{{item.title}}"></paper-input>
          <paper-textarea label="Content" value="{{item.content}}"></paper-textarea>
          <paper-input label="Image Url" value="{{item.image}}"></paper-input>
          <paper-button index="[[index]]" on-tap="_removeSection">Remove Section</paper-button>
        </div>
      </template>
    </div>
    
    <paper-textarea label="Lower Content" value="{{data.lowerContent}}"></paper-textarea>

  </template>

  <script>
    Polymer({

      is: 'content-section-editor',

      properties: {
        /**
         * The section data
         */
        data: {
          type: Object,
          notify: true,
          value: function(){
            return {"sections": [{
              "title": "",
              "content": "",
              "image": ""
            }]}
          }
        },
        isAdvanced: {
          type: Boolean,
          value: false
        },
        appName: String,
        fileDir: String
      },
      _addSection: function(e){
        if(Object.keys(this.data).length === 0 && this.data.constructor === Object){
          console.log(this.data)
          this.data = {"sections": [{
              "title": "",
              "content": "",
              "image": "",
              "link": "",
              "linkButton": "View"
            }]}
        } else {
          this.push("data.sections", {
            "title": "",
            "content": "",
            "image": "",
            "link": "",
            "linkButton": "View"
          });
        }
      },
      _removeSection: function(e){
          this.splice("data.sections", e.target.index, 1);
      }
    });
  </script>
</dom-module>
