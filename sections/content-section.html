<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">


<!--
`content-section`

A section of poly-me that displays basic content.

Section data should be structured as follows:

```json
{
  "title": "Name to appear in tab",
  "type": "content",
  "content": "optional paragraph text to appear at the top before the subsections"
  "sections": [
    {
      "title": "subsection header",
      "content": "main subsection text",
      "image": "Image for each subsection",
    },
    {
      // Repeat for more subsections
    },
    ...
  ],
  "lowerContent": "optional paragraph text to appear at the bottom after the subsections"
}
```

Usage Example:
```html
  <content-section data="[[data]]"></content-section>
```

@demo demo/content.html 
-->

<dom-module id="content-section">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 10px;
        margin: 10px auto;
        max-width: 1000px;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Roboto Slab';
      }

      .sub {
        min-width: 250px;
        max-width: 300px;
        padding: 10px;
        margin: 20px;
      }

      .content.section p {
        text-align: center;
      }

      .content .sub h3 {
        text-align: center;
      }

      .content .sub img {
        margin: 0 auto;
        display: block;
        fill: var(--primary-color);
        max-width: 100%;
      }

    </style>


    <div class="content section">
      <p>{{data.content}}</p>
      <div class="content subsections layout horizontal wrap around-justified">
        <template is="dom-repeat" items="{{data.sections}}" as="subdata">
          <div class="sub flex">
            <h3>{{subdata.title}}</h3>
            <img src$="{{subdata.image}}" alt$="{{subdata.title}}">
            <p>{{subdata.content}}</p>
          </div>
        </template>
      </div>
      <p>{{data.lowerContent}}</p>
    </div>
  </template>

  <script>
    Polymer({

      is: 'content-section',

      properties: {
        /**
         * The section data
         */
        data: {
          type: Object
        }
      }
    });
  </script>
</dom-module>
